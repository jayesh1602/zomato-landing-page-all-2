<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="Navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="navbar__item">Order Food</button>
                
            </div>
        </nav>
    </header>

    <main class="container">

        <!--hero section-->

        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image"  />

            </div>

            <div class="hero__discription">
                <h1 class="hero__text">Order Food From Our Restorants .</h1>
                <button class=" nav__item button__primary">Order Food</button>
            </div>

        </section>

        <br>
        <br>
        <br>

        <!--explore manu -->

        <section class="explore__manu__container">
            <h1 class="explore__manu__text">Explore Our Manu </h1>

            <div class="explore__manu__gradient__bg"></div>
            <div class="explore__manu__lists">

                <!--BURGER -->

                <div class="food__card">
                    <div class="food__card__image__container">
                        <img  src="./assets/burger.jpg" alt="burger" class="food__image"/>
                    </div>
                    <div class="food_card__discription">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger king,Mcdonald,Burger Place <span style= "color:red"> +3</span></p>
                
                        
                    </div>
                       
                   

                </div>

                <!--pizza -->

                <div class="food__card" id="pizza_card">
                    <div class="food__card__image__container">
                        <img  src="./assets/pizza.jpg" alt="pizza" class="food__image"/>
                    </div>
                    <div class="food_card__discription">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut,Dominos Pizza <span style= "color:red"> +3</span></p>
                
                        
                    </div>
                       
                   

                </div>

                <!--ice cream-->

                <div class="food__card">
                    <div class="food__card__image__container">
                        <img  src="./assets/iceCream.jpg" alt="icecream" class="food__image"/>
                    </div>
                    <div class="food_card__discription">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>vanilla and many more  <span style= "color:red"> +3</span></p>
                
                        
                    </div>
                       
                   

                </div>
            </div>
            <br>
            

            <div class="explore__manu__view__more">
            <button class=" nav__item button__primary">view more</button>
            </div>
           

        </section>

        <section class="restaurant__container">
            <h1 class="resturant__text">Order From 100s  Of Resturants !</h1>
            <div class="restaurant__images__container">
                <div class="resturant__images__row__one">
                    <div class="restaurant__image__1">
                        <img  src="./assets/restaurant1.jpg" alt="restaurant1" class="restaurant__1" />
                    </div>
                    <br>
                    <div class="restaurant__image__2">
                        <img  src="./assets/restaurant2.jpg" alt="restaurant1" class="restaurant__2" />
                    </div>

                </div>
                <br>
                <div class="resturant__images__row__two">
                    <div class="restaurant__image__3">
                        <img  src="./assets/restaurant3.jpg" alt="restaurant1" class="restaurant__3" />
                    </div>
                    <br>
                    <div class="restaurant__image__4">
                        <img  src="./assets/restaurant4.jpg" alt="restaurant1" class="restaurant__4" />
                    </div>

                </div>

            </div>

        </section>

        <br>
        <br>
        


        <section>

            <footer class="footer__container">
                <br>
               
                <h1 class="footer__text">this is footer !</h1>
                <p class="footer__para"> @ contact us</p>
                <p class="footer__para"> $ about us</p>
                <p class="footer__para" > + our info.</p>

            </footer>

        </section>

    </main>

        










</body>
</html>
